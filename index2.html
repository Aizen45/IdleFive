<html>

<head>
    <title>idleFive</title>
    <meta charset="UTF-8" />
</head>
<link rel="shortcut icon" type="image/x-icon" href="http://aizen.hol.es/IdleFive/images/fav.ico" />
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" />

<link rel="stylesheet" type="text/css" href="semantic.min.css">
<link rel="stylesheet" type="text/css" href="dropdown.min.css">
<link rel="stylesheet" type="text/css" href="sidebar.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="semantic.min.js"></script>
<script src="dropdown.min.js"></script>
<script src="sidebar.min.js"></script>

<link href="style.css?v=3" rel="stylesheet" type="text/css"></link>
<script src="js/utils.js?v=3"></script>
<script src="js/data.js?v=3"></script>
<script src="js/core.js?v=3"></script>
<script src="js/ui.js?v=3"></script>

<body id="body">
    <table class="ui inverted table">
        <thead><tr><th class='ui center aligned'>Vehicle</th><th class='ui center aligned'>Price</th><th class='ui center aligned'>Bonus</th><th class='ui center aligned'>Action</th></tr></thead>
        <tbody>
            <tr>
                <td class='ui center aligned'>VEHICLE</td>
                <td class='ui center aligned'>PRICE</td>
                <td class='ui center aligned'>BONUS</td>
                <td class='ui center aligned'>BUY</td>
            </tr>
        </tbody>
    </table>

    <table class="ui inverted table">
        <tr>
            <td class="right aligned">Cash<br />Level<br />Weapon<br />CP</td>
            <th><font id="valeurclic">Loading...</font><br /><font id="rank"></font><br /><font id="quality"></font><br /><font id="alert" class="game-text"></font></th>
        </tr>
    </table>

    <div class="ui black message">
        <p>
            <font id="valeurclic">Loading...</font>
            <br />
            <font id="rank"></font>
            <br />
            <font id="quality"></font>
            <br />
            <font id="alert" class="game-text"></font>
        </p>
    </div>

</body>

</html>
